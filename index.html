<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/background_image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Set text color to white */
        }

        /* Add transparency to all text elements */
        .container, h1, label, input, select, textarea, button, .output {
            background-color: rgba(255, 255, 255, 0); /* Set background color with transparency */
        }

        .output {
            color: white; /* Set output text color to black */
        }

        .overlay {
            background: rgba(255,255,255,0);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .container {
            position: relative;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: white; /* Set h1 text color to white */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color:white;
        }

       input[type="text"], input[type="number"], select, textarea {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
    color: white; /* Set text color to white */
    background-color: transparent; /* Set background color to transparent */
}

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255,255,255,0);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Disease Prediction Form</h1>
        <form id="diseaseForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="symptoms">Symptoms (comma-separated):</label>
            <textarea id="symptoms" name="symptoms" rows="4" required></textarea>

            <label for="medicalHistory">Medical History:</label>
            <textarea id="medicalHistory" name="medicalHistory" rows="4"></textarea>

            <button type="submit">Predict Disease</button>
        </form>
        <div class="output" id="output" style="display: none;"></div>
    </div>
    <script>
        document.getElementById('diseaseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const symptoms = document.getElementById('symptoms').value.split(',');

            // Check if name contains only alphabetic characters
            if (!/^[a-zA-Z]+$/.test(name)) {
                alert('Please enter a valid name with alphabetic characters only.');
                return;
            }

            // Check if age is valid
            if (age > 100 || age < 0 || isNaN(age)) {
                alert('Please enter a valid age between 0 and 100.');
                return;
            }

            // Make an asynchronous request to Flask server to get prediction
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    age: age,
                    gender: gender,
                    symptoms: symptoms.join(',')
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display the output
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `
                    <h2>Prediction Result</h2>
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Age:</strong> ${age}</p>
                    <p><strong>Gender:</strong> ${gender}</p>
                    <p><strong>Symptoms:</strong> ${symptoms.join(', ')}</p>
                    <p><strong>Prediction:</strong> ${data.prediction}</p>
                `;
                outputDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
